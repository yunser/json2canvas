<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        svg {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

<h1>My first SVG</h1>

<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" version="1.1">
    <rect x="0" y="0" rx="8" ry="8" width="100" height="100" fill="#000" />
    <rect x="100" y="0" width="100" height="100" fill="#555" stroke="rgba(255,0,0,0.5)" stroke-width="8" />
    <rect x="200" y="0" width="100" height="100" fill="#999" />
    <circle cx="100" cy="300" r="40" stroke="black" />
    <line x1="0" y1="0" x2="200" y2="200" stroke="#09c"  />
    <rect x="300" y="300" width="100" height="100" fill="#f00" />
    <text x="0" y="15" fill="#09f">I love SVG</text>
    <image xlink:href="https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png" 
    x="0"
    y="300"
    preserveAspectRatio="none meet"
        width="100" height="100"/>

</svg> 
 
</body>
</html>
